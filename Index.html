<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Premium QR Code Generator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Premium QR Code Generator</h1>

        <input type="text" id="qrInput" placeholder="Enter text or URL" />

        <button id="generateBtn" style="margin-bottom: 10px; z-index: 10;">Generate QR Code</button>

        <div style="margin-top: 20px;">
            <label for="typeSelect">Select type:</label>
            <select id="typeSelect">
                <option value="socialMedia">Social Media</option>
                <option value="website">Website</option>
            </select>
        </div>

        <div style="margin-top: 20px;">
            <label for="pixelSize">Select pixel size:</label>
            <select id="pixelSize">
                <option value="200">200</option>
                <option value="500">500</option>
                <option value="1500">1500</option>
                <option value="1700">1700</option>
                <option value="2000">2000</option>
            </select>
        </div>

        <div style="margin-top: 20px;">
            <label for="formatSelect">Select format:</label>
            <select id="formatSelect">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
            </select>
        </div>

        <div id="qrCode" style="width: 500px; height: 200px; margin-bottom: 10px;"></div>

        <div style="text-align: center; margin-top: 60px;">
            <button id="subscriptionsBtn" onclick="location.href='index.html'">Free Version</button>
        </div>

        <button id="downloadBtn" style="display:none;">Download QR Code</button>

    </div>
    <script src="Script.js"></script>
</body>
</html>
